{% extends 'Base/base.html' %}
{% block main-content %}

<div class="table-responsive">
<table class="table ">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Username</th>
        <th scope="col">Mobile No</th>
        
        
      </tr>
    </thead>
    <tbody>
        {% for i in profile %}
      <tr>
        
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.user.first_name}}</td>
        <td>{{i.mobile}}</td>
       
        
    </tr>
    {% endfor %}
     
    </tbody>
  </table>
</div>
{% endblock main-content %}
